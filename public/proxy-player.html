<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stream Proxy Player</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-family: sans-serif;
        }
    </style>
</head>
<body>
    <div id="loading" class="loading">Loading stream...</div>
    <script>
        // Get the target URL from query parameters
        const urlParams = new URLSearchParams(window.location.search);
        const targetUrl = urlParams.get('url');

        if (targetUrl) {
            const iframe = document.createElement('iframe');
            iframe.src = targetUrl;
            iframe.allow = "accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture";
            iframe.allowFullscreen = true;
            
            // Sandbox attributes to block popups and other unwanted behaviors
            // We allow scripts and same-origin to let the player work, but block popups
            iframe.sandbox = "allow-forms allow-scripts allow-same-origin allow-presentation";
            
            iframe.onload = function() {
                document.getElementById('loading').style.display = 'none';
            };
            
            document.body.appendChild(iframe);
        } else {
            document.getElementById('loading').textContent = 'Error: No stream URL provided';
        }
    </script>
</body>
</html>
